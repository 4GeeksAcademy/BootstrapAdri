<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed con Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
<body>
    <main class="container">
        <nav class="navbar ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-instagram"></i>
                     Instagram 
                </a>
                <div class="float-end"></div>
                    <button class="btn btn-outline-success" type="submit">Creat a new post</button>
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>   
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li><a class="dropdown-item text-danger fw-bold" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <section id="inicio">
                <div class="contenedor">
          
                  <main class="contenido">
                    <div class="post">
          
                      <div class="post-icons">
                          <span>29/07</span>
                        </div>
          
                      <header class="post-header">
          
                        <h2>My cracy dog</h2>
          
                        </header>
                      
                      <main class="post-body">
                        <img
                          src="https://ntbrand-wp.s3.amazonaws.com/mystart/wp-content/uploads/2015/01/12144448/shutterstock_529323295-e1527801274715-1536x1024.jpg"
                          alt="torres del paine"
                        />
                      </main>
          
                    <div class="icon1">
                        <h2>2,800 Likes</h2>
                    </div>

                      <footer class="post-footer">
                        <p>Liked by 4GeeksAcademy, html5, Web and 100,000 others</p>
                      </footer>

                  </main>
                </div>
              </section>
                   
      </nav>


    </main>
        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
