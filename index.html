<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de pago Ignacio Garfias</title>
  <script src="https://kit.fontawesome.com/47d57e6119.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100"> 

  <form class="row g-3 p-4 border">
    <div class="box-header text-bg-light border text-black ">
      <h2>Ejemplo de formulario de pago</h2>
    </div><br>
    <div class="alert alert-danger" role="alert"> <strong>Faltan algunos campos </strong></div><br>
    <div class="col-md-5">
      <label for="password" class="form-label">Tarjeta</label>
      <input type="password" class="form-control" id="Card#" placeholder="0000 0000 0000 0000">
    </div>
    <div class="col-md-3">
      <label for="CVC#" class="form-label">CVC/CVV</label>
      <input type="password" class="form-control" id="CVC#" placeholder="000">
    </div>
    <div class="col-md-4">
      <label for="amount" class="form-label">Monto</label>
      <div class="d-flex">
        <input type="text" class="form-control" placeholder="Monto en €uros"
          aria-label="Dollar amount (with dot and two decimal places)">
      </div>
    </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="col-md-6">
      <label for="Last-name" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="Last-name">
    </div>
    <div class="col-md-6">
      <label for="City" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="City">
    </div>
    <div class="col-md-3">
      <label for="State" class="form-label">Comunidad Autonoma</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Selecciona Comunidad</option>
        <option value="1">Andalucía</option>
        <option value="2">Aragón</option>
        <option value="3">Asturias, Principado de</option>
        <option value="4">Baleares, Islas</option>
        <option value="5">Canarias</option>
        <option value="6">Cantabria</option>
        <option value="7">Castilla-La Mancha</option>
        <option value="8">Castilla y León</option>
        <option value="9">Cataluña</option>
        <option value="10">Comunidad Valenciana</option>
        <option value="11">Extremadura</option>
        <option value="12">Galicia</option>
        <option value="13">Madrid, Comunidad de</option>
        <option value="14">Murcia, Región de</option>
        <option value="15">Navarra, Comunidad Foral de</option>
        <option value="16">País Vasco</option>
        <option value="17">Rioja, La</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="postal-code" class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" id="postal-code">
    </div>
    <div class="col-md-6 ">
      <label>Aceptamos</label>
      <div class="text-bg-secondary w-50">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-amex"></i></label>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
        <div id="message" class="form-text">
          Agrega cualquier nota aquí
        </div>
      </div>
    </div>
    <div class="box-buttom text-bg-light border text-black d-flex justify-content-end ">
      <button type="button" class="btn btn-secondary">Cancelar</button>
      <button type="button" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
