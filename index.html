<!DOCTYPE html>
<html>
<head>
    <title>The Instagram Photo Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="fullPage">
        <div>
            <header>
                <div class="container">
                    <h1><strong>Breathe Code Photo Feed</strong></h1>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="post">
                
                <div class="postHeader">
                    <h3>My First Post</h3>
                    <span class="numbers">12/14</span>
                </div>
                <div>
                    <img src="https://images.pexels.com/photos/814499/pexels-photo-814499.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Image of a bridge crossing a river.">
                </div>
                <div>
                    <p>This picture reflects the beauty of mother nature. <strong>#BreatheCode</strong></p>
                
                </div>
            </div>
            <div class="post">
                <div class="postHeader">
                    <h3>Cute Dog</h3>
                    <span class="numbers">12/17</span>
                </div>
                <div>
                    <img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Cute dog picture.">
                </div>
                <div>
                    <p>Look at those cute eyes. <strong>#BreatheCode</strong></p>
                
                </div>
            </div>
            <div class="post">
                <div class="postHeader">
                    <h3>Bird Flying</h3>
                    <span class="numbers">12/17</span>
                </div>
                <div>
                    <img src="https://images.pexels.com/photos/349758/hummingbird-bird-birds-349758.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bird">
                </div>
                <div>
                    <p>Cute bird flying. <strong>#BreatheCode</strong></p>
                
                </div>
            </div>
            <div class="post">
                <div class="postHeader">
                    <h3>French Fries</h3>
                    <span class="numbers">12/17</span>
                </div>
                <div>
                    <img src="https://images.pexels.com/photos/1583884/pexels-photo-1583884.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="French Fires">
                </div>
                <div>
                    <p>Some French Fries. <strong>#BreatheCode</strong></p>
                </div>
        </div>










    </div>
</body>
</html>
